<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function(){
        haalartikelop();
    }
    function haalartikelop(){
        let artikelid = new URL(window.location.href).searchParams.get("aid");
        document.getElementById("letsgo24").innerHTML += " "+artikelid;

        
        fetch(`https://krantenapp-dkd4a9b9a7a0fpfe.westeurope-01.azurewebsites.net/artikelmbvid/${artikelid}`)
        .then(r => r.json())
        .then(d => toon_artikel_inhoud(d))
    }
    function toon_artikel_inhoud(artikel){
        console.log(artikel);
        document.getElementById("letsgo24").innerHTML = `
        <div class="card" style="width:400px">
            <img class="card-img-top" src="${artikel[0].foto}" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">${artikel[0].titel}</h4>
                <p class="card-text">${artikel[0].categorie}</p>
                <a href="#" class="btn btn-primary">${artikel[0].auteur}</a>
            </div>
        </div>
        
        `;
    }
</script>

<div id="letsgo24">Details artikel</div>
